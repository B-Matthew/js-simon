<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">

      // Un alert() espone 5 numeri generati casualmente.
      // Da li parte un timer di 30 secondi.
      // Dopo 30 secondi l'utente deve inserire, uno alla volta, i numeri che ha visto precedentemente, tramite il prompt().
      // Dopo che sono stati inseriti i 5 numeri, il software dice quanti e quali dei numeri da indovinare sono stati individuati.

      var arrRnd = [];
      var arrUser = [];

      function getRndNum() {
        while ( arrRnd.length < 5) {

          var rndNum = Math.floor(Math.random() * 1000);
          arrRnd.push(rndNum);
        }


        alert("Memorizza questi numeri: " + arrRnd);
      }

      function numUser() {

        for (var i = 0; i < 5; i++) {

          var numInsert = parseInt(prompt("inserisci un numero"));
          if (arrRnd.includes(numInsert) && !arrUser.includes(numInsert))  {

            arrUser.push(numInsert);
          }

        } if (arrUser.length == 5) {

          console.log("hai indovinato tutti i numeri!!");
        }else {

          console.log("Il tuo punteggio Ã¨ di " + arrUser.length);
          console.log("Hai indovinato i numeri: " + arrUser);
          console.log(arrRnd);
        }
      }

      function timer() {

        setTimeout(numUser,3000);
      }

      getRndNum();
      timer();
    </script>
  </body>
  </html>
